<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="#">
                <img src="https://res.cloudinary.com/dsylqc26n/image/upload/v1723829314/img_kedbc6.webp" alt="GoGaga Logo" height="30" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Packages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tours</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Membership <i class="bi bi-gem"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gift cards <i class="bi bi-gift-fill"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link profile" href="#"><i class="bi bi-list"></i> <i class="bi bi-person-circle"></i></a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <div class="gogaga-main-container">
        <div class="container text-white">
            <h1>Discover Your Next Adventure</h1>
            <p>Unlock your path to adventure, start your journey of discovery - where every destination awaits your exploration</p>
            <form class="search-form mt-4">
                <div class="row mb-3 p-3">
                    <button class="btn btn-dark col-md-2 mb-1">Packages</button>
                    <button class="btn col-md-2">Tours</button>
                </div>
                <div class="row d-flex flex-row align-items-center">
                    <div class="input-container col-md-3">
                        <label for="destination" class="input-label">Destination</label><br>
                        <input type="text" id="destination" placeholder="Enter the City">
                    </div>
                    <div class="input-container date-container col-md-4">
                        <div>
                            <label for="check-in">Check-in</label><br>
                            <input id="check-in" type="date">
                        </div>
                        <div>
                            <label for="check-out">Check-out</label><br>
                            <input id="check-out" type="date">
                        </div>
                    </div>
                    <div class="input-container col-md-3">
                        <label for="GuestsRooms">Guests and Rooms</label><br>
                        <select id="GuestsRooms">
                            <option>2 adults, 0 children, 1 rooms</option>
                            <option>3 adults, 1 children, 2 rooms</option>
                            <option>2 adults, 2 children, 2 rooms</option>
                            <option>4 adults, 2 children, 3 rooms</option>
                        </select>
                    </div>

                    <div class="col-md-1">
                        <button type="submit" class="btn btn-dark w-100 d-none d-md-block"><i class="bi bi-search"></i></button>
                    </div>
                </div>
                <div class="row mt-2">
                    <p class="rating col-1">Star Rating</p>
                    <div class="col-7">
                        <button class="btn btn-dark p-1">3 <i class="bi bi-star"></i></button>
                        <button class="btn btn-dark p-1">4 <i class="bi bi-star"></i></button>
                        <button class="btn btn-outline-secondary p-1">5 <i class="bi bi-star"></i></button>
                    </div>
                    <button class="col-md-2 btn btn-dark mt-3 d-md-none"><i class="bi bi-search"></i> Search</button>
                </div>

            </form>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
